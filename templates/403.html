{% extends "base.html" %}

{% block title %}Access Denied - CareSync AI{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-content">
        <i class="bi bi-shield-x"></i>

        </a>
    </div>
</div>
{% endblock %}
